<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #ffe6f2);
  overflow-x: hidden;
  text-align: center;
}

/* Greeting Screen */
#greetingScreen, #thankYou, #wishesForm {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:#b01a52;
  z-index:1000;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
  transition: opacity 1s ease;
}
#greetingScreen h1, #thankYou h2 {
  font-size: 3rem;
  animation: fadeIn 2s ease;
}
#greetingScreen p {
  margin-top: 10px;
  font-size: 1.2rem;
}

/* Slideshow container */
.slideshow-container {
  width: 100%;
  height: 100vh;
  position: fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow: hidden;
  background: none;
  opacity: 0;
  transition: opacity 1s ease;
  z-index: 500;
}
.slide {
  position: absolute;
  opacity: 0;
  transition: opacity 1s ease;
  width: 100%;
  height: 100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.slide img {
  display:block;
  max-width: 100%;
  max-height: 100%;
  margin:auto;
  filter: brightness(1.1) contrast(1.05) saturate(1.2);
}
.slide.active { opacity:1; }

/* Wishes Form */
#wishesForm {
  display: none;
  background: rgba(255, 240, 245, 0.95);
  width: 90%;
  max-width: 500px;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  z-index:1001;
}
#wishesForm input, #wishesForm textarea {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
  border-radius: 8px;
  border: 1px solid #ffc0cb;
}
#wishesForm button {
  width: 100%;
  padding: 10px;
  border: none;
  background: #ff5c8d;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1rem;
}
.wish-list {
  margin-top: 12px;
  max-height: 200px;
  overflow-y: auto;
  text-align: left;
}
.wish-item {
  background: #ffe6ef;
  padding: 8px;
  margin-bottom: 6px;
  border-radius: 8px;
  font-size: 0.9rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.wish-item button {
  background: #ff5c8d;
  border: none;
  color: white;
  border-radius: 6px;
  padding: 2px 6px;
  cursor: pointer;
  font-size: 0.8rem;
}

/* Floating Decorations */
.float-emoji {
  position: fixed;
  bottom: -60px;
  font-size: 24px;
  pointer-events: none;
  opacity: 0.8;
  animation: floatUp 8s linear forwards;
  z-index: 500;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity:1; }
  100% { transform: translateY(-120vh); opacity:0; }
}
@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}
</style>
</head>
<body>

<!-- Greeting Screen -->
<div id="greetingScreen">
  <h1>üéâ Happy Birthday Zayan ‚ù§Ô∏è Zara üéÇ</h1>
  <p>Click anywhere to start üéµ</p>
</div>

<!-- Slideshow -->
<div class="slideshow-container" id="slideshow">
  <!-- 21 photos -->
  <div class="slide"><img src="photo1.jpg" alt="1"></div>
  <div class="slide"><img src="photo2.jpg" alt="2"></div>
  <div class="slide"><img src="photo3.jpg" alt="3"></div>
  <div class="slide"><img src="photo4.jpg" alt="4"></div>
  <div class="slide"><img src="photo5.jpg" alt="5"></div>
  <div class="slide"><img src="photo6.jpg" alt="6"></div>
  <div class="slide"><img src="photo7.jpg" alt="7"></div>
  <div class="slide"><img src="photo8.jpg" alt="8"></div>
  <div class="slide"><img src="photo9.jpg" alt="9"></div>
  <div class="slide"><img src="photo10.jpg" alt="10"></div>
  <div class="slide"><img src="photo11.jpg" alt="11"></div>
  <div class="slide"><img src="photo12.jpg" alt="12"></div>
  <div class="slide"><img src="photo13.jpg" alt="13"></div>
  <div class="slide"><img src="photo14.jpg" alt="14"></div>
  <div class="slide"><img src="photo15.jpg" alt="15"></div>
  <div class="slide"><img src="photo16.jpg" alt="16"></div>
  <div class="slide"><img src="photo17.jpg" alt="17"></div>
  <div class="slide"><img src="photo18.jpg" alt="18"></div>
  <div class="slide"><img src="photo19.jpg" alt="19"></div>
  <div class="slide"><img src="photo20.jpg" alt="20"></div>
  <div class="slide"><img src="photo21.jpg" alt="21"></div>
</div>

<!-- Thank You Message -->
<div id="thankYou" style="display:none;">
  <h2>üôè Thank You for Watching! üéâ</h2>
</div>

<!-- Wishes Form -->
<div class="wishes" id="wishesForm">
  <input id="wishName" type="text" placeholder="Your name">
  <textarea id="wishText" placeholder="Your birthday wish"></textarea>
  <button id="submitWish">Submit Wish</button>
  <div class="wish-list" id="wishList"></div>
</div>

<!-- Music -->
<audio id="bgMusic" src="music.mp3" preload="metadata"></audio>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
</script>

<script>
const music = document.getElementById('bgMusic');
const greetingScreen = document.getElementById('greetingScreen');
const slideshow = document.getElementById('slideshow');
const thankYou = document.getElementById('thankYou');
const wishesForm = document.getElementById('wishesForm');
const wishList = document.getElementById('wishList');

// Load wishes from Firebase
db.ref('wishes').on('value', snapshot => {
  wishList.innerHTML = '';
  const wishes = snapshot.val();
  if (!wishes) return;
  Object.entries(wishes).forEach(([key, w]) => {
    const item = document.createElement('div');
    item.className = 'wish-item';
    item.innerHTML = `<strong>${w.name}:</strong> ${w.text} <button onclick="deleteWish('${key}')">Delete</button>`;
    wishList.appendChild(item);
  });
});

// Delete wish
function deleteWish(key){
  db.ref('wishes/' + key).remove();
}

// Submit wish
document.getElementById('submitWish').addEventListener('click', () => {
  const name = document.getElementById('wishName').value.trim();
  const text = document.getElementById('wishText').value.trim();
  if (!name || !text) return alert('Please fill both fields');

  const wishRef = db.ref('wishes').push();
  wishRef.set({name, text});
  document.getElementById('wishName').value='';
  document.getElementById('wishText').value='';
});

// Start sequence on click
document.body.addEventListener('click', () => {
  greetingScreen.style.display = 'none';
  slideshow.style.opacity = '1';
  playMusic();
  startSlideshow(21, 90, showThankYou); // 21 photos, 90 seconds total
}, { once: true });

function playMusic(){
  music.currentTime = 100; // 1:40
  music.play().catch(()=>console.log("Autoplay blocked"));
}

function startSlideshow(photoCount, totalSeconds, callback){
  const slides = document.querySelectorAll('.slide');
  let index = 0;
  slides[index].classList.add('active');
  const slideDuration = (totalSeconds*1000)/photoCount;
  const interval = setInterval(()=>{
    slides[index].classList.remove('active');
    index++;
    if(index>=slides.length){
      clearInterval(interval);
      slideshow.style.opacity='0';
      if(callback) setTimeout(callback, 500);
      return;
    }
    slides[index].classList.add('active');
  }, slideDuration);
}

function showThankYou(){
  thankYou.style.display='flex';
  setTimeout(()=>{
    thankYou.style.display='none';
    wishesForm.style.display='flex';
  },3000);
}

// Floating emojis
const emojis = ['‚ù§Ô∏è','üéà','‚ú®'];
setInterval(()=>{
  const emoji = document.createElement('div');
  emoji.classList.add('float-emoji');
  emoji.innerText = emojis[Math.floor(Math.random()*emojis.length)];
  emoji.style.left = Math.random() * window.innerWidth + 'px';
  emoji.style.fontSize = (20 + Math.random()*20) + 'px';
  document.body.appendChild(emoji);
  setTimeout(()=>emoji.remove(),8000);
},700);

</script>
</body>
</html>
